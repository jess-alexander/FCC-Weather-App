<!DOCTYPE html>
<html>

<head>
    <!-- Local Stylesheet -->
    <link rel="stylesheet" type="text/css" href="stylesheets/fcc-weather.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/weather-icons.min.css">
    <title>Rain or Shine</title>
</head>

<body>
    <div class="container text-center">
        <div class="loading">
            <h1>Please wait while we load your weather information</h1>
        </div>
        <section class="weather-info ">
            
            <!-- Current Temperature -->
            <div class="row">
                <h1 id="location" class="col-xs-12"></h1>
                <div class="col-xs-5"></div>
                <div class="col-xs-2">
                    <div id="temp-wrapper"></div>
                </div>
                <div class="col-xs-5"></div>
            </div>
            <!-- Current Condition -->
            <div class="row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <h3 class="condition"></h3>
                    <i class="condition wi"></i>
                </div>
                <div class="col-xs-4"></div>
            </div>
            <!-- 10 Day Forecast -->
            <div class="row">
                <div class = "fc-container">
                    <div class="fc-inner"></div>
                    <!-- Geolocation vs ipLocation         -->
                    <div id="banner" class="row"></div>
                    <!-- Yahoo Affliation -->
                    <div class = "yahoo-aff">
                        <a href="https://www.yahoo.com/?ilc=401" target="_blank"> <img src="https://poweredby.yahoo.com/purple.png" width="134" height="29" /> </a>
                    </div>
                </div>
            </div>    
            
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="fcc-weather.js"></script>
</body>

</html>
