<!DOCTYPE html>
<html>

<head>
		<!-- Local Stylesheet -->
    <link rel="stylesheet" type="text/css" href="fcc-weather.css">
    	<!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
       <!-- FontAwesome -->
    <link href="css/lib/font-awesome.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/f1a4de6791.js"></script>
    <title>Rain or Shine</title>
</head>
<div class="container text-center">
    <header class="row text-center weather-info">
        <h1 id="location" class="col-xs-12"></h1>
    </header>
    <section class="weather-info ">

        <div  class="row">
            <div class="col-xs-5"></div>
            <div class="col-xs-2">
                <div id="temp-wrapper">
                    <div id="temp"></div>
                    <div id="cf"></div>
                </div>
            </div>
            <div class="col-xs-5"></div>
        </div>

        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
            	<h3>Current Condition:</h3>
            	<h4 class="condition"></h4>
            	<i  class="condition wi"></i>
            </div>
            <div class="col-xs-4"></div>
        </div>

        <div id="banner" class="row"></div>
    </section>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="fcc-weather.js"></script>

</html>
